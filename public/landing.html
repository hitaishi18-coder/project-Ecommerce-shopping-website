<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Our Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://www.cloudways.com/blog/wp-content/uploads/Ecommerce-landing-page-examples.jpg') 
                  no-repeat center center/cover;
      height: 100vh;
      margin: 0;
    }
    /* Dark overlay with blur */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); 
      backdrop-filter: blur(6px);      
    }
    .content {
      position: relative;
      z-index: 2;
      color: white;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9); 
    }
  </style>
</head>
<body class="d-flex align-items-end justify-content-center text-center">


  <div class="overlay"></div>


  <div class="content mb-5">
    <h1 class="fw-bold mb-3">Welcome to Our Store</h1>
    <a href="home.html" class="btn btn-light btn-lg fw-semibold px-4 py-2 shadow-lg">Get Started</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
