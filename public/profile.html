<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Our Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fw-bold" href="index.html">OUR STORE</a>
    <div class="ms-auto">
      <a href="cart.html" class="btn btn-outline-light btn-sm">ðŸ›’ Cart</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container py-5">
    <div class="row">
      
      <!-- Left Column: User Info -->
      <div class="col-md-4 text-center mb-4">
        <img src="https://via.placeholder.com/150" class="rounded-circle mb-3 border border-3 border-dark" alt="Profile Picture" />
        <h4 class="fw-bold" id="name">hitaishi</h4>
        <p class="text-muted mb-1" id="email"></p>
        <p class="text-muted">New Delhi, India</p>
        <a href="home.html" class="btn btn-dark w-100 mb-2">Edit Profile</a>
        <a href="home.html" class="btn btn-outline-danger w-100">Logout</a>
      </div>

      <!-- Right Column: Orders -->
      <div class="col-md-8">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-dark text-white fw-bold">My Orders</div>
          <div class="card-body">
            <div class="border-bottom pb-3 mb-3">
              <p class="mb-1 fw-semibold"></p>
              <small class="text-muted"></small>
              <p class="mt-2">Status: <span class="badge bg-success"></span></p>
            </div>
            <div>
              <p class="mb-1 fw-semibold"></p>
              <small class="text-muted"></small>
              <p class="mt-2">Status: <span class="badge bg-warning text-dark"></span></p>
            </div>
          </div>
        </div>

        <!-- Saved Addresses -->
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white fw-bold">Saved Addresses</div>
          <div class="card-body">
            <p class="mb-2"> </p>
            <p class="mb-0"></p>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // User ka profile data load karne ke liye async function
  async function loadprofile() {
    try {
      // Backend API se profile data fetch karna
      const res = await fetch('/api/auth/profile');

      // Agar response ok nahi aaya (matlab user authenticated nahi hai)
      if (!res.ok) {
        window.location.href = "/home.html";  // User ko home page par redirect kar do
        return; // function yahin stop ho jaayega
      }

      // Agar response sahi hai, to JSON data nikal lo
      const { name, email } = await res.json();

      // Profile page ke elements me name aur email show karna
      document.getElementById("name").textContent = name;
      document.getElementById("email").textContent = email;

    } catch (err) {
      // Agar koi error aaya (jaise server down ya network issue)
      console.log("Failed to load profile:", err);
      window.location.href = "/home.html"; // Home page par redirect kar do
    }
  }

  // Function ko call karte hi page load hone par profile fetch ho jaayega
  loadprofile();
</script>


</body>
</html>
