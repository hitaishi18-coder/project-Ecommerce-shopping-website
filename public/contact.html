<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: url() no-repeat center center fixed;
      background-size: cover;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      margin: 80px auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .form-label {
      font-weight: bold;
    }

    .btn-submit {
      background-color: #394149;
      color: white;
    }

    .btn-submit:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-container shadow">
      <h2 class="text-center mb-4 fw-bold text-dark">üõçÔ∏è Contact Us</h2>
     <form id="contactForm">
  <div class="mb-3">
    <label class="form-label" for="name">Full Name</label>
    <input type="text" id="name" class="form-control" placeholder="Your name" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="email">Email address</label>
    <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="subject">Subject</label>
    <input type="text" id="subject" class="form-control" placeholder="Subject" required>
  </div>
  <div class="mb-3">
    <label class="form-label" for="message">Message</label>
    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
  </div>
  <button type="submit" class="btn btn-submit w-100">Send Message</button>
</form>

    </div>
  </div>

  <!-- ‚úÖ Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1055;">
    <div id="contactToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">‚úÖ Message sent successfully!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="script/contact.js"></script>
</body>
</html>
