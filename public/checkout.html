<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark p-3">
  <div class="container">
    <a href="index.html" class="navbar-brand">⬅ Back to Store</a>
    <span class="navbar-text text-light">Checkout</span>
  </div>
</nav>

<div class="container my-5">
  <div class="row">
    <!-- Left: Customer Info -->
    <div class="col-md-6">
      <h4>Customer Details</h4>
      <form id="checkoutForm">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Payment Method</label>
          <select class="form-select" id="payment" required>
            <option value="COD">Cash on Delivery</option>
            <option value="Card">Credit/Debit Card</option>
            <option value="UPI">UPI</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark w-100 text-light">Place Order</button>
      </form>
    </div>

    <!-- Right: Order Summary -->
    <div class="col-md-6">
      <h4>Order Summary</h4>
      <ul id="orderSummary" class="list-group mb-3"></ul>
      <h5>Total: ₹<span id="orderTotal">0</span></h5>
    </div>
  </div>
</div>

<script src="script/checkout.js"></script>
</body>
</html>
